{% extends "base.html" %}
{% load static %}
{% block css_link %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock  %}
{% block main_body %}
    <div class="cards">
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button><img src="{% static "images/search.png" %}"></button>
        </div>
        <div class="weather">
            <div class="weather-update">
                <div class="weather-left">
                    <img src="" class="weather-icon">
                    <h1 class="temp"></h1>
                    <h2 class="city"></h2>
                </div>
                <div class="weather-right">
                    <div class="max">
                            <p >Max-Tempreature</p>
                            <p class="max-temp"></p>
                    </div>
                    <div class="min">
                            <p >Min-Tempreature</p>
                            <p class="min-temp"></p>
                    </div>
                    <div class="feels">
                            <p >Feels like</p>
                            <p class="feel-temp"></p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="{% static '/images/humidity.svg' %}" class="details-img">
                        <p class="details-text">humidity</p>
                        <p class="humdity" class="details-text"></p>
                </div>
                <div class="col">
                    <img src="{% static '/images/wind.svg' %}" class="details-img">
                        <p class="details-text">wind speed</p>
                        <p class="wind" class="details-text"></p>
                </div>
                <div class="col">
                    <img src="{% static '/images/pressure.svg' %}" class="details-img">
                        <p class="details-text">pressure</p>
                        <p class="pressure" class="details-text"></p>
                </div>
            </div>
        </div>
        <div class="hourly-weather">
            <span class="hourly-text">HOURLY WEATHER</span>
            <div id="container">
                <div id="slider-container">
                    <span onclick="slideRight()" class="btn"></span>
                    <div id="slider">
                        <div class="slide" id="silde0">
                            <h2 class="silde-time"></h2>
                            <img src="" class="silde-img">
                            <h2 class="silde-temp"></h2>
                            <h2 class="silde-rainfall"></h2>
                        </div>
                        <div class="slide" id="silde1">
                            <h2 class="silde-time"></h2>
                            <img src="" class="silde-img">
                            <h2 class="silde-temp"></h2>
                            <h2 class="silde-rainfall"></h2>
                        </div>
                        <div class="slide" id="silde2">
                            <h2 class="silde-time"></h2>
                            <img src="" class="silde-img">
                            <h2 class="silde-temp"></h2>
                            <h2 class="silde-rainfall"></h2>
                        </div>
                        <div class="slide" id="silde3">
                            <h2 class="silde-time"></h2>
                            <img src="" class="silde-img">
                            <h2 class="silde-temp"></h2>
                            <h2 class="silde-rainfall"></h2>
                        </div>
                        <div class="slide" id="silde4">
                            <h2 class="silde-time"></h2>
                            <img src="" class="silde-img">
                            <h2 class="silde-temp"></h2>
                            <h2 class="silde-rainfall"></h2>
                        </div>
                        <div class="slide" id="silde5">
                            <h2 class="silde-time"></h2>
                            <img src="" class="silde-img">
                            <h2 class="silde-temp"></h2>
                            <h2 class="silde-rainfall"></h2>
                        </div>
                        <div class="slide" id="silde6">
                            <h2 class="silde-time"></h2>
                            <img src="" class="silde-img">
                            <h2 class="silde-temp"></h2>
                            <h2 class="silde-rainfall"></h2>
                        </div>
                        <div class="slide" id="silde7">
                            <h2 class="silde-time"></h2>
                            <img src="" class="silde-img">
                            <h2 class="silde-temp"></h2>
                            <h2 class="silde-rainfall"></h2>
                        </div>
                    </div>
                    <span onclick="slideLeft()" class="btn"></span>
                </div>
            </div>
        </div>
        <div class="five-days">
            <span id="five-day-text">FIVE-DAY FORECAST</span>
            <ul>
                <li>
                    <div class="left-content">
                        <img src="" class="fiveday-img" id="imgday0">
                        <h3 class="space-left" id="day0"></h3>
                        <h3 class="space-left" id="status0"></h3>
                    </div>
                    <div class="right-content">
                        <h3 class="space-right" id="max_temp0"></h3>
                        <h3 class="space-right">/</h3>
                        <h3 class="space-right" id="min_temp0"></h3>
                    </div>
                </li>
                <li>
                    <div class="left-content">
                        <img src="" class="fiveday-img" id="imgday1">
                        <h3 class="space-left" id="day1"></h3>
                        <h3 class="space-left" id="status1"></h3>
                    </div>
                    <div class="right-content">
                        <h3 class="space-right" id="max_temp1"></h3>
                        <h3 class="space-right">/</h3>
                        <h3 class="space-right" id="min_temp1"></h3>
                    </div>
                </li>
                <li>
                    <div class="left-content">
                        <img src="" class="fiveday-img" id="imgday2">
                        <h3 class="space-left" id="day2"></h3>
                        <h3 class="space-left" id="status2"></h3>
                    </div>
                    <div class="right-content">
                        <h3 class="space-right" id="max_temp2"></h3>
                        <h3 class="space-right">/</h3>
                        <h3 class="space-right" id="min_temp2"></h3>
                    </div>
                </li>
                <li>
                    <div class="left-content">
                        <img src="" class="fiveday-img" id="imgday3">
                        <h3 class="space-left" id="day3"></h3>
                        <h3 class="space-left" id="status3"></h3>
                    </div>
                    <div class="right-content">
                        <h3 class="space-right" id="max_temp3"></h3>
                        <h3 class="space-right">/</h3>
                        <h3 class="space-right" id="min_temp3"></h3>
                    </div>
                </li>
                <li>
                    <div class="left-content">
                        <img src="" class="fiveday-img" id="imgday4">
                        <h3 class="space-left" id="day4"></h3>
                        <h3 class="space-left" id="status4"></h3>
                    </div>
                    <div class="right-content">
                        <h3 class="space-right" id="max_temp4"></h3>
                        <h3 class="space-right">/</h3>
                        <h3 class="space-right" id="min_temp4"></h3>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="{% static "js/script.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        var staticCloudsUrl = "{% static 'images/clouds.png' %}";
        var staticRainUrl = "{% static 'images/rain.png' %}"
        var staticClearUrl = "{% static 'images/clear.png' %}"
        var staticMistUrl = "{% static 'images/mist.png' %}"
        var staticDrizzleUrl = "{% static 'images/drizzle.png' %}"
    </script>
{% endblock  %}
